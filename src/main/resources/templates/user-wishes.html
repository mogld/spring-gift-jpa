<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wish List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .table-responsive {
            flex-grow: 1;
        }
        .thead-dark th {
            text-align: center;
        }
        .table td, .table th {
            vertical-align: middle;
            text-align: center;
        }
        .table td img {
            max-width: 100%;
            height: auto;
        }
        .break-word {
            word-wrap: break-word;
            word-break: break-all;
            white-space: normal;
        }
        .font-weight-bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-4">위시 리스트</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th style="width: 20%;">Name</th>
                <th style="width: 15%;">Price</th>
                <th style="width: 30%;">Image URL</th>
                <th style="width: 10%;">Actions</th>
            </tr>
            </thead>
            <tbody id="wish-list">
            <!-- 위시 리스트 항목이 여기에 동적으로 추가됩니다 -->
            </tbody>
        </table>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination" id="pagination">
            <!-- 페이지 네비게이션이 여기에 동적으로 추가됩니다 -->
        </ul>
    </nav>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadWishList(0); // 첫 페이지 로드
    });

    function loadWishList(page) {
        const token = localStorage.getItem('jwtToken');
        fetch(`/wishes?page=${page}`, {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(wishesPage => {
                const wishList = document.getElementById('wish-list');
                wishList.innerHTML = ''; // 기존 리스트 비우기

                wishesPage.content.forEach(wish => {
                    const wishRow = document.createElement('tr');
                    wishRow.innerHTML = `
                    <td class="font-weight-bold">${wish.productName}</td>
                    <td>${wish.productPrice}</td>
                    <td>
                        <img src="${wish.productImageurl}" alt="Product Image" style="max-width: 100px; height: auto;">
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="removeFromWishList(${wish.id})">Remove from Wish List</button>
                    </td>
                `;
                    wishList.appendChild(wishRow);
                });

                const pagination = document.getElementById('pagination');
                pagination.innerHTML = ''; // 기존 페이지 네비게이션 비우기

                const prevPage = document.createElement('li');
                prevPage.classList.add('page-item', wishesPage.first ? 'disabled' : '');
                prevPage.innerHTML = `<a class="page-link" href="#" aria-label="Previous" onclick="loadWishList(${wishesPage.number - 1})"><span aria-hidden="true">&laquo;</span></a>`;
                pagination.appendChild(prevPage);

                for (let i = 1; i <= wishesPage.totalPages; i++) {
                    const pageItem = document.createElement('li');
                    pageItem.classList.add('page-item', i === wishesPage.number + 1 ? 'active' : '');
                    pageItem.innerHTML = `<a class="page-link" href="#" onclick="loadWishList(${i - 1})">${i}</a>`;
                    pagination.appendChild(pageItem);
                }

                const nextPage = document.createElement('li');
                nextPage.classList.add('page-item', wishesPage.last ? 'disabled' : '');
                nextPage.innerHTML = `<a class="page-link" href="#" aria-label="Next" onclick="loadWishList(${wishesPage.number + 1})"><span aria-hidden="true">&raquo;</span></a>`;
                pagination.appendChild(nextPage);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to load wish list.');
            });
    }

    function removeFromWishList(wishId) {
        const token = localStorage.getItem('jwtToken');
        fetch('/wishes/' + wishId, {
            method: 'DELETE',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (response.ok) {
                    alert('Product removed from wish list!');
                    loadWishList(0); // 첫 페이지 로드
                } else {
                    response.text().then(text => {
                        alert('Error: ' + text);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to remove product from wish list.');
            });
    }
</script>
</body>
</html>
